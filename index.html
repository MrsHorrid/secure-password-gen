<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="titles">
            <h1 id="title">Generate a <span id="teal-title">random password</span></h1>
            <p id="para"> Never use an insecure password again</p>
        </div>
        <div class="how-many">
            <p>what is the length of the password?</p>
            <input type="number" min="4" max="25" id="num-input" value="6">
        </div>
        <div class="btn-gen">
            <button id="btn-main" onclick="generatePass()">Generate Passwords</button>
            <hr>
        </div>
        <div class="btn-pass">
            <button id="pass-one" class="btn-oof" onclick="copyTextOne()"></button>
            <button id="pass-two" class="btn-oof" onclick="copyTextTwo()"></button>
        </div>
        <p id="end-paragraph"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
